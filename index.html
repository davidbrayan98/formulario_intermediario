<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informçãoes Pessoais</legend>
                    <div class="borda"></div>

                    <div class="col-2">
                    
                        <div class="input-wrapper">
                            <label for="event-name" class="name">Nome</label>
                            <input type="name" id="event-name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-name" class="name">Sobrenome</label>
                            <input type="name" id="event-name" required/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required/>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="borda"></div>

                    <div class="input-wrapper">
                        <label for="event-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="name" id="event-name" required/>
                    </div>
                </div>
                
            </fieldset>
                
            <fieldset>
                
                <div class="fieldset-wrapper">

                    <legend>Seus Horários disponíveis</legend>

                    <div class="borda"></div>

                    <h2>Primeira mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-time" class="time">Das</label>
                            <input type="time" id="event-time" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-time" class="time">Até</label>
                            <input type="time" id="event-time" required/>
                        </div>
                    </div>
                    <h2>Segunda Mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-time" class="time">Das</label>
                            <input type="time" id="event-time" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-time" class="time">Até</label>
                            <input type="time" id="event-time" required/>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR">
        </footer>
    </div>
</body>
</html>
